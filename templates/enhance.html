<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Optimise your project in a Click!</h2>
    <p>Your file: {{ filename }}</p>
    <p>Selected model: {{ model }}</p>
    <div class="button-container">
        <form action="/enhance-process" method="POST">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="model" value="{{ model }}">
            <button type="submit" id="enhance-btn">Enhance</button>
        </form>
    </div>
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="Let's discuss about the project...">
        <button id="chat-btn">GetInfo</button>
        <button id="clear-btn">Clear</button>
    </div>
    <textarea id="response-textarea" readonly></textarea>
    <script>
        document.getElementById("enhance-btn").addEventListener("click", function() {
            setTimeout(function() {
                document.getElementById("chat-container").style.display = "block";
            }, 3000);
        });
        document.getElementById("chat-btn").addEventListener("click", function () {
            let userInput = document.getElementById("chat-input").value;
            fetch("/get-info", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let responseTextArea = document.getElementById("response-textarea");
                responseTextArea.style.display = "block";
                responseTextArea.value = data.message;
            })
            .catch(error => console.error("Error:", error));
        });
        document.getElementById("clear-btn").addEventListener("click", function () {
            document.getElementById("response-textarea").value = "";
        });
    </script>
</body>
</html>
