<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .page-container {
            display: flex;
            min-height: 100vh;
        }
        .left-panel {
            width: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .right-panel {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
        }
        #chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        #response-textarea {
            width: 100%;
            height: calc(100vh - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left-panel">
            <h2>Analyze your project with CodeVision</h2>
            
            <div class="button-container">
                <select id="method-select">
                    <option value="">Select a method...</option>
                </select>
                <button id="refactai-btn">RefactAI</button>

                <div id="chat-container">
                    <input type="text" id="chat-input" placeholder="Ask about the project...">
                    <button id="chat-btn">Get Info</button>
                    <button id="clear-btn">Clear</button>
                    <button id="save-btn">Export</button>
                    
                    <p style="margin: 20px 0 5px; color: #666; text-align: center;">Optimize your entire project in a click</p>
                    <form action="/enhance" method="GET">
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <input type="hidden" name="model" value="{{ model }}">
                        <button type="submit">Optimize Code</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <textarea id="response-textarea" readonly></textarea>
        </div>
    </div>

    <script>
        // Add method list loading code at the beginning
        fetch('/get-methods')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('method-select');
                data.methods.forEach(method => {
                    const option = document.createElement('option');
                    option.value = method;
                    option.textContent = method;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading methods:', error));

        // Add RefactAI button handler
        document.getElementById("refactai-btn").addEventListener("click", function() {
            let refactBtn = document.getElementById("refactai-btn");
            let selectedMethod = document.getElementById("method-select").value;
            
            if (!selectedMethod) {
                alert("Please select a method to analyze");
                return;
            }

            const methodParts = selectedMethod.split('.');
            const methodName = methodParts[1];

            refactBtn.textContent = "Processing...";
            refactBtn.style.backgroundColor = "#FFA500";
            refactBtn.disabled = true;

            let responseTextArea = document.getElementById("response-textarea");
            responseTextArea.style.display = "block";
            responseTextArea.value = "Analyzing code structure and generating refactoring suggestions...\n";

            fetch("/refactai", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    filename: "{{ filename }}",
                    method_name: methodName
                })
            })
            .then(response => response.json())
            .then(data => {
                responseTextArea.value = `Code Analysis Results:\n\n${data.message}`;
                refactBtn.textContent = "Analysis Complete";
                refactBtn.style.backgroundColor = "#007BFF";
            })
            .catch(error => {
                console.error("Error:", error);
                responseTextArea.value = "Error during analysis. Please try again.";
            })
            .finally(() => {
                refactBtn.disabled = false;
                document.getElementById("chat-container").style.display = "block";
            });
        });

        document.getElementById("chat-btn").addEventListener("click", function () {
            let chatBtn = document.getElementById("chat-btn");
            let userInput = document.getElementById("chat-input").value;
            let selectedModel = "{{ model }}";
            let responseTextArea = document.getElementById("response-textarea");

            chatBtn.textContent = "Loading...";
            chatBtn.style.backgroundColor = "#FFA500";
            chatBtn.disabled = true;

            fetch("/get-info-raw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput, model: selectedModel })
            })
            .then(response => response.json())
            .then(data => {
                responseTextArea.style.display = "block";
                responseTextArea.value = `Selected model: ${selectedModel}\n\n${data.message}`;
            })
            .catch(error => {
                console.error("Error:", error);
            })
            .finally(() => {
                chatBtn.textContent = "Get Info";
                chatBtn.style.backgroundColor = "#4CAF50";
                chatBtn.disabled = false;
            });
        });

        document.getElementById("clear-btn").addEventListener("click", function () {
            document.getElementById("chat-input").value = "";
            let responseTextArea = document.getElementById("response-textarea");
            responseTextArea.value = "";
            responseTextArea.style.display = "none";
        });

        document.getElementById("save-btn").addEventListener("click", function () {
            let userInput = document.getElementById("chat-input").value;
            let responseText = document.getElementById("response-textarea").value;
            let combinedText = `User Input: ${userInput}\n\nResponse:\n${responseText}`;
            
            let blob = new Blob([combinedText], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "chat_output.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
