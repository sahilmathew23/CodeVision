<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button-container, #chat-container {
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #FFA500;
            cursor: not-allowed;
        }
        #chat-input {
            width: 75%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        #response-textarea {
            display: none;
            width: 100%;
            height: 180px;
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to CodeVision</h2>
        <p>Your project has been uploaded successfully.</p>
        
        <div class="button-container">
            <form action="/enhance" method="GET">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="hidden" name="model" value="{{ model }}">
                <button type="submit">Enhance</button>
            </form>
        </div>

        <div id="chat-container">
            <input type="text" id="chat-input" placeholder="Let's discuss the project with the power of AI!...">
            <button id="chat-btn">Get Info</button>
            <button id="clear-btn">Clear</button>
        </div>
        <textarea id="response-textarea" readonly></textarea>
    </div>

    <script>
        document.getElementById("chat-btn").addEventListener("click", function () {
            let chatBtn = document.getElementById("chat-btn");
            let userInput = document.getElementById("chat-input").value;
            let selectedModel = "{{ model }}";
            let responseTextArea = document.getElementById("response-textarea");

            // Disable button and show loading state
            chatBtn.textContent = "Loading...";
            chatBtn.style.backgroundColor = "#FFA500";
            chatBtn.disabled = true;

            fetch("/get-info-raw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput, model: selectedModel })
            })
            .then(response => response.json())
            .then(data => {
                responseTextArea.style.display = "block";
                responseTextArea.value = `Selected model: ${selectedModel}\n\n${data.message}`;
            })
            .catch(error => {
                console.error("Error:", error);
            })
            .finally(() => {
                // Re-enable button after response
                chatBtn.textContent = "Get Info";
                chatBtn.style.backgroundColor = "#4CAF50";
                chatBtn.disabled = false;
            });
        });

        document.getElementById("clear-btn").addEventListener("click", function () {
            document.getElementById("response-textarea").value = "";
            document.getElementById("chat-input").value = "";
        });
    </script>
</body>
</html>
